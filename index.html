<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>One Piece Data</h1>

    <div id="filter-container">
        <label for="name-filter">Filter by Name:</label>
        <input type="text" id="name-filter" placeholder="Enter name...">

        <label for="affiliation-filter">Filter by Affiliation:</label>
        <select id="affiliation-filter">
            <option value="">All</option>
        </select>
    </div>
    <table id="tabla-json">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <!-- Controles de paginación -->
    <div class="pagination-controls" style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <button id="prev-page" disabled>&laquo; Anterior</button>
            <span id="page-info">Página 1 de 1 (0 personajes)</span>
            <button id="next-page" disabled>Siguiente &raquo;</button>
        </div>
        <div>
            <label for="items-per-page">Mostrar:</label>
            <select id="items-per-page">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <span>por página</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
